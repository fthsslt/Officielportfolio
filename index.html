<script>
    document.addEventListener("DOMContentLoaded", function() {
        // Sélectionnez le corps de la page
        const body = document.body;

        // Ajoutez une classe pour appliquer l'effet de fondu
        body.classList.add("fade-in");

        // Attendez un court délai avant d'ajuster l'opacité
        setTimeout(function() {
            body.style.opacity = "1";
        }, 100); // Temps d'attente en millisecondes (ajustez selon vos besoins)
    });
</script>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const elementsToFadeIn = document.querySelectorAll(".fade-in");
        elementsToFadeIn.forEach(function(element, index) {
            setTimeout(function() {
                element.classList.add("fade-in");
            }, index * 100); // Adjust the time delay (in milliseconds) between elements
        });

        document.getElementById("linkToIndex2").addEventListener("click", function(event) {
            event.preventDefault();
            document.body.classList.add("fade-out");
            setTimeout(function() {
                window.location.href = "index2.html";
            }, 2300); // Délai en millisecondes, correspond à la durée de l'effet fade-out
        });
    });
</script>
<script>
// Obtenez des références aux éléments nécessaires
const swiper = new Swiper(".swiper", {
    // ... votre configuration Swiper existante ...
});

// Initialisez "smooth-scroll" avec des options personnalisées
const scroll = new SmoothScroll('a[href*="#"]', {
    speed: 1000, // Vitesse de l'animation de défilement (en millisecondes)
    easing: 'easeInOutCubic' // Courbe d'animation de défilement
});

// Ajoutez un écouteur d'événements de clic au lien de la galerie
document.addEventListener("DOMContentLoaded", function() {
    const galleryLink = document.getElementById("galleryLink");
    galleryLink.addEventListener("click", function (event) {
        event.preventDefault(); // Empêche le comportement de lien par défaut
        
        // Obtenez la cible de défilement à partir de l'attribut href du lien
        const target = document.querySelector(galleryLink.getAttribute("href"));
        
        // Utilisez "smooth-scroll" pour faire défiler vers la cible
        scroll.animateScroll(target);
        
        // Activez la diapositive correspondante dans le slider Swiper
        swiper.slideTo(3, 1000); // Remplacez 3 par l'index de la diapositive Galerie
    });
});

</script>
